version: '3.8'

services:
  mongodb:
    ports:
      - '27017:27017' # Expose MongoDB port for development
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password

  auth-service:
    build:
      target: builder # Use builder stage for development with hot reload
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - JWT_SECRET=dev-secret-key-change-in-production
    command: ['pnpm', 'nx', 'serve', 'auth-service']

  api-gateway:
    build:
      target: builder # Use builder stage for development with hot reload
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - JWT_SECRET=dev-secret-key-change-in-production
      - AUTH_SERVICE_URL=auth-service:50051
    command: ['pnpm', 'nx', 'serve', 'api-gateway']
